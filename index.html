<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <main>
    <article class="adviceApp">
      <!-- Advice ID goes here -->
      <h2 class="adviceApp-title">Advice # <span class="title-id"></span></h2>
      <!-- Advice text goes here -->
      <p class="adviceApp-text"></p>
      <div>
        <img src="./images/pattern-divider-desktop.svg" alt="" class="advice-divider" width="444" height="16">
      </div>
      <div class="adviceApp-dice">
        <img src="./images/icon-dice.svg" alt="" width="24" height="24">
      </div>
    </article>
  </main>
